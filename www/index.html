<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bullet Clock</title>
</head>

<body>
	<p>Connection status: <span id="status">bullet not started</span></p>
	<p>Current time: <span id="time">unknown</span></p>

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	</script>
	<script src="/deps/bullet/bullet.js"></script>
	<script type="text/javascript">
// <![CDATA[
$(document).ready(function(){
	var bullet = $.bullet('ws://localhost:8080/bullet');
	bullet.onopen = function(){
		$('#status').text('online');
	};
	bullet.ondisconnect = function(){
		$('#status').text('offline');
	};
	bullet.onmessage = function(e){
		if (e.data != 'pong'){
			$('#time').text(e.data);
		}
	};
	bullet.onheartbeat = function(){
		console.log('ping');
		bullet.send('ping');
	}
});
// ]]>
	</script>
</body>
</html>
